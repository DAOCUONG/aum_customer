            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.02);

        }
        .mesh-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;

            animation: blink 1s step-end infinite;

        }
        @keyframes blink {
            from, to { border-color: transparent }
