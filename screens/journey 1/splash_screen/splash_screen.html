<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Splash Screen Initialization</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF6B35", 
                        "glass-border": "rgba(255, 255, 255, 0.4)",
                        "glass-surface": "rgba(255, 255, 255, 0.65)",
                        "glass-surface-highlight": "rgba(255, 255, 255, 0.8)",
                    },
                    fontFamily: {
                        "display": ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            background-color: #ffffff;background-image: linear-gradient(180deg, rgba(255, 107, 53, 0.15) 0%, rgba(255, 255, 255, 0) 40%);
            min-height: 100vh;
            color: #1c1c1e;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }
        .loading-glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-gray-900 min-h-screen flex justify-center selection:bg-primary/20 antialiased overflow-hidden">
<div class="w-full max-w-md h-screen relative flex flex-col items-center justify-center bg-white/50 overflow-hidden sm:rounded-[3.5rem] sm:my-8 sm:h-[95vh] sm:border-[1px] sm:border-white/60 ring-1 ring-black/5 shadow-2xl">
<div class="absolute top-0 left-0 w-full h-[50%] bg-gradient-to-b from-[#FF6B35]/20 to-transparent pointer-events-none"></div>
<div class="absolute top-[-10%] right-[-20%] w-[300px] h-[300px] bg-[#FF6B35]/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[250px] h-[250px] bg-orange-200/20 rounded-full blur-[60px] pointer-events-none"></div>
<div class="relative z-10 flex flex-col items-center justify-center w-full px-8">
<div class="relative mb-8 animate-pulse-slow">
<div class="absolute inset-0 bg-primary/20 rounded-[30px] blur-xl transform scale-110"></div>
<div class="relative w-[120px] h-[120px] bg-gradient-to-br from-white/90 to-white/40 backdrop-blur-xl border border-white/60 rounded-[32px] shadow-[0_20px_40px_-10px_rgba(255,107,53,0.3)] flex items-center justify-center">
<span class="text-[64px]">üçî</span>
</div>
</div>
<div class="text-center space-y-2 mb-16">
<h1 class="text-[32px] font-bold tracking-tight text-gray-900 leading-tight">
                    FOODIE<br/><span class="text-primary">EXPRESS</span>
</h1>
<p class="text-[15px] font-medium text-gray-500 tracking-wide uppercase">Deliciously Fast</p>
</div>
<div class="absolute bottom-[15%] w-48 mx-auto">
<div class="h-1.5 w-full loading-glass rounded-full overflow-hidden relative">
<div class="absolute top-0 left-0 h-full w-1/3 bg-primary rounded-full animate-shimmer" style="background: linear-gradient(90deg, transparent, #FF6B35, transparent);"></div>
</div>
</div>
</div>
<div class="absolute bottom-8 text-[10px] text-gray-400 font-medium tracking-widest opacity-60">
            VERSION 2.0
        </div>
</div>

</body></html>
