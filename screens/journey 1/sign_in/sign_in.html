<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Foodie Express Sign In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF5E2B", 
                        "glass-border": "rgba(255, 255, 255, 0.4)",
                        "glass-surface": "rgba(255, 255, 255, 0.65)",
                        "glass-surface-highlight": "rgba(255, 255, 255, 0.8)",
                    },
                    fontFamily: {
                        "display": ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif"]
                    },
                    backdropBlur: {
                        'xs': '2px',
                        'xl': '40px',
                        '2xl': '60px',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.08)',
                        'glass-strong': '0 12px 48px -4px rgba(0, 0, 0, 0.12)',
                        'glass-inset': 'inset 0 0 0 1px rgba(255, 255, 255, 0.4)',
                        'glow': '0 0 20px rgba(255, 94, 43, 0.25)',
                        'button-gloss': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.4), 0 4px 12px rgba(255, 94, 43, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            background-color: #f2f2f7;
            background-image: 
                radial-gradient(at 0% 0%, hsla(28, 100%, 88%, 1) 0, transparent 55%), 
                radial-gradient(at 100% 0%, hsla(198, 100%, 88%, 1) 0, transparent 55%), 
                radial-gradient(at 100% 100%, hsla(339, 100%, 88%, 1) 0, transparent 55%),
                radial-gradient(at 0% 100%, hsla(180, 100%, 88%, 1) 0, transparent 55%);
            min-height: max(884px, 100dvh);
            color: #1c1c1e;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }
        .glass-input-field {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }
        .glass-input-field:focus-within {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 94, 43, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 94, 43, 0.1);
        }
        .btn-primary-gloss {
            background: linear-gradient(180deg, #FF7A45 0%, #FF5E2B 100%);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 4px 14px rgba(255, 94, 43, 0.35);
            border: 0.5px solid rgba(255, 94, 43, 0.1);
        }
        .btn-glass-social {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .btn-glass-social:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.6);
        }
        .mesh-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(255, 220, 200, 0.6), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(200, 230, 255, 0.6), transparent 40%);
        }.custom-checkbox {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.4);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25em;
            height: 1.25em;
            border: 1px solid rgba(255, 255, 255, 0.6); 
            border-radius: 6px;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked {
            background-color: #FF5E2B;
            border-color: #FF5E2B;
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-gray-900 min-h-screen flex justify-center selection:bg-primary/20 antialiased">
<div class="w-full max-w-md glass-panel min-h-screen flex flex-col relative overflow-hidden rounded-none sm:rounded-[3.5rem] sm:my-8 sm:h-[95vh] sm:border-[1px] sm:border-white/60 ring-1 ring-white/40 shadow-2xl">
<div class="mesh-bg"></div>
<div class="sticky top-0 z-50 border-b border-white/10 bg-white/30 backdrop-blur-xl">
<div class="flex items-center p-4 justify-between">
<button class="text-gray-600 hover:text-gray-900 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors">
<span class="material-symbols-outlined font-normal">arrow_back_ios_new</span>
</button>
<div class="flex-1"></div> 
</div>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar flex flex-col px-8 pb-10">
<div class="mt-8 mb-10 text-center relative">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-primary/20 rounded-full blur-[60px] pointer-events-none mix-blend-multiply"></div>
<div class="inline-flex items-center justify-center size-20 rounded-[24px] bg-gradient-to-br from-white/80 to-white/40 shadow-glass-strong border border-white/60 mb-6 backdrop-blur-sm relative z-10">
<span class="text-[40px] leading-none">üçä</span>
</div>
<h1 class="text-[24px] font-semibold text-gray-900 tracking-tight leading-tight relative z-10">
                    Welcome to <br/><span class="text-primary">Foodie Express</span>
</h1>
<p class="text-gray-500 text-sm mt-2 font-medium tracking-wide">Sign in to continue your tasty journey</p>
</div>
<form class="space-y-5 relative z-10">
<div class="space-y-1.5">
<label class="text-xs font-semibold text-gray-500 uppercase tracking-wider ml-1">Email Address</label>
<div class="glass-input-field rounded-[12px] flex items-center px-4 py-3.5 group">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors text-[20px] mr-3">mail</span>
<input class="bg-transparent border-none p-0 w-full text-gray-800 placeholder-gray-400 focus:ring-0 text-[15px] font-medium leading-snug" placeholder="hello@example.com" type="email"/>
<span class="material-symbols-outlined text-green-500 text-[18px] opacity-0 group-focus-within:opacity-100 transition-opacity">check_circle</span>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-semibold text-gray-500 uppercase tracking-wider ml-1">Password</label>
<div class="glass-input-field rounded-[12px] flex items-center px-4 py-3.5 group">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors text-[20px] mr-3">lock</span>
<input class="bg-transparent border-none p-0 w-full text-gray-800 placeholder-gray-400 focus:ring-0 text-[15px] font-medium leading-snug" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" type="password"/>
<button class="text-gray-400 hover:text-gray-600 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center justify-between pt-1">
<label class="flex items-center cursor-pointer group">
<input class="custom-checkbox shadow-sm" type="checkbox"/>
<span class="ml-2.5 text-[13px] font-medium text-gray-600 group-hover:text-gray-800 transition-colors">Remember me</span>
</label>
<a class="text-[13px] font-semibold text-primary hover:text-orange-600 transition-colors" href="#">Forgot Password?</a>
</div>
<button class="w-full btn-primary-gloss text-white font-bold text-[16px] py-4 rounded-[16px] shadow-lg hover:shadow-glow active:scale-[0.98] transition-all duration-200 mt-4 flex items-center justify-center gap-2" type="button">
                    Sign In
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<div class="flex items-center gap-4 my-8">
<div class="h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent flex-1"></div>
<span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Or continue with</span>
<div class="h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent flex-1"></div>
</div>
<div class="grid grid-cols-2 gap-4 mb-8">
<button class="btn-glass-social flex items-center justify-center gap-2.5 py-3.5 rounded-[12px] hover:bg-white/70">
<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-[14px] font-semibold text-gray-700">Google</span>
</button>
<button class="btn-glass-social flex items-center justify-center gap-2.5 py-3.5 rounded-[12px] hover:bg-white/70">
<svg class="w-5 h-5 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.64 3.4 1.63-3.12 1.88-2.3 5.77.63 7.15-.33.89-.71 1.77-1.25 2.58-.51.76-1.04 1.54-1.43 1.65zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"></path>
</svg>
<span class="text-[14px] font-semibold text-gray-700">Apple</span>
</button>
</div>
<div class="text-center mt-auto pb-4">
<p class="text-[14px] text-gray-500">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:text-orange-600 ml-1 transition-colors" href="#">Sign Up</a>
</p>
</div>
</div>
</div>

</body></html>
